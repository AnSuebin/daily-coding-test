<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        // 삽입 정렬은 지정 index의 앞부터 순서대로 지정 index와 비교하며
        // 앞부분이 순서 정렬 되는 시스템

        let answer = [...arr];

        for (let i = 1; i < answer.length; i++) {
          // 지정한 함수는 앞과 비교하기 위해 1부터 시작
          let select = answer[i];

          // 비교할 함수는 뒤부터 돌고, i보다 하나 낮은 index
          for (let j = i - 1; j >= 0; j--) {
            // 만약 선택된 것보다 현재 비교하는 것이 크면
            // j+1의 인덱스 자리에 그 수를 넣어줌
            if (answer[j] > select) {
              answer[j + 1] = answer[j];
              // 이때 select값이 0값이라 비교할 수 없을 때도 함께 적용 필요
              if (j === 0) {
                answer[0] = select;
              }
              // 만약 같거나 동일하면
              // 비교값을 그대로 두고 j+1에 선택 값을 넣어줌
            } else {
              answer[j + 1] = select;
              break;
            }
          }
        }

        return answer;
      }

      let arr = [11, 7, 5, 6, 10, 9];
      console.log(solution(arr));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        // 인접행렬은 시간복잡도가 높기 떄문에 인접리스트가 유용
        let answer = 0;
        let graph = Array.from(Array(n + 1), () => Array());
        let check = Array.from({ length: n + 1 }, () => 0);

        // 이것이 인접 리스트
        for (let [a, b] of arr) {
          graph[a].push(b);
        }

        const DFS = (node) => {
          if (node === n) {
            answer++;
          } else {
            for (let i = 0; i < graph[node].length; i++) {
              if (check[graph[node][i]] === 0) {
                check[graph[node][i]] = 1;
                DFS(graph[node][i]);
                check[graph[node][i]] = 0;
              }
            }
          }
        };
        check[1] = 1;
        DFS(1);
      }

      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ];
      console.log(solution(5, arr));
    </script>
  </body>
</html>

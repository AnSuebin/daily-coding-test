<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer = 0;
        // 바로 사용할 수 있게 n+1개 제작
        let graph = Array.from(Array(n + 1), () => Array(n + 1).fill(0));
        let check = Array.from({ length: n + 1 }, () => 0);

        for (let [a, b] of arr) {
          graph[a][b] = 1;
        }

        const DFS = (node) => {
          if (node === n) {
            answer++;
          } else {
            for (let i = 1; i <= n; i++) {
              if (graph[node][i] === 1 && check[i] === 0) {
                check[i] = 1;
                DFS(i);
                check[i] = 0;
              }
            }
          }
        };

        //1에서 시작하기 때문에 1무조건 체크!!
        check[1] = 1;
        DFS(1);
        return answer;
      }

      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ];
      console.log(solution(5, arr));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        // 점화식을 만들어 보는 것
        // dynamic 테이블로 0 초기화
        // 1과 2는 직관적이기 때문에 미리 기록 그리고 그들의 관계를 찾아봐야함

        let answer;
        let dynamic = Array.from({ length: n + 1 }, () => 0);

        dynamic[1] = 1;
        dynamic[2] = 2;

        for (let i = 3; i <= n; i++) {
          dynamic[i] = dynamic[i - 1] + dynamic[i - 2];
        }

        answer = dynamic[n];

        return answer;
      }
      console.log(solution(7));
    </script>
  </body>
</html>

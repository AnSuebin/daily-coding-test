<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let dynamic = Array.from({ length: n + 1 }, () => 0);

        // i칸으로 올라갈때 방법의수
        dynamic[0] = 0;
        dynamic[1] = 1;
        dynamic[2] = 2;

        for (let i = 3; i <= n; i++) {
          // 1발짝 전, 두발짝 전의 합
          dynamic[i] = dynamic[i - 1] + dynamic[i - 2];
        }

        return dynamic[n];
      }
      console.log(solution(7));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let number = n + 1;
        let dynamic = Array.from({ length: number + 1 }, () => 0);

        dynamic[1] = 1;
        dynamic[2] = 2;

        for (let i = 3; i <= number; i++) {
          dynamic[i] = dynamic[i - 1] + dynamic[i - 2];
        }

        return dynamic[number];
      }

      console.log(solution(7));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, problem) {
        // 중복 적용 불가일 때
        let answer;
        let dynamic = Array.from({ length: m + 1 }, () => 0);

        for (let i = 0; i < problem.length; i++) {
          let problemScore = problem[i][0];
          let problemTime = problem[i][1];

          // 한번만 문제를 풀기 위해서 뒤부터 돌려준다.
          for (let j = m; j >= problemTime; j--) {
            dynamic[j] = Math.max(
              dynamic[j],
              dynamic[j - problemTime] + problemScore
            );
          }
        }
        answer = dynamic[m];
        return answer;
      }

      let arr = [
        [10, 5],
        [25, 12],
        [15, 8],
        [6, 3],
        [7, 4],
      ];
      console.log(solution(20, arr));
    </script>
  </body>
</html>

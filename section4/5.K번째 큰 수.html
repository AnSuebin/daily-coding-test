<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(lank, cardList) {
        const cardListAmount = cardList.length;
        const sumArray = [];

        for (let i = 0; i < cardListAmount; i++) {
          for (let j = i + 1; j < cardListAmount; j++) {
            for (let k = j + 1; k < cardListAmount; k++) {
              const sum = cardList[i] + cardList[j] + cardList[k];
              if (!sumArray.includes(sum)) {
                sumArray.push(sum);
              }
            }
          }
        }

        const sortArray = sumArray.sort((a, b) => b - a);
        return sortArray[lank - 1];
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(3, arr));
    </script>
  </body>
</html>

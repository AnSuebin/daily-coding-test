  <body>
    <script>
      function solution(totalMoney, coinArray) {
        let answer = Number.MAX_SAFE_INTEGER;
        let arrayLength = coinArray.arrayLength;

        const DFS = (L, sum) => {
          if (sum > totalMoney || L >= answer) {
            return;
          }

          if (sum === totalMoney) {
            answer = Math.min(answer, L);
          } else {
            for (let i = 0; i < arrayLength; i++) {
              DFS(L + 1, sum + arr[i]);
            }
          }
        };

        DFS(0, 0);
        return answer;
      }

      let arr = [1, 2, 5];
      console.log(solution(15, arr));
    </script>
  </body>

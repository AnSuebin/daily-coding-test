<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /*
      [재귀함수]
      - 함수 내부에 함수를 불러와 쌓은 순서와 return 순서를 조절하여 구현 가능
      
      [이진트리 순회]
      - 전위 순회 [1245367]
        : 처음 만난 가지부터 순차적 순회
          - console.log(v);
          - DFS(v * 2);
          - DFS(v * 2 + 1);
      - 중위 순회 [4251637]
        :  2의 배수 끝가지부터 중간 마지막으로 순회
          - DFS(v * 2);
          - console.log(v);
          - DFS(v * 2 + 1);
      - 후위 순회
        :  2의 배수, 2+1의 배수 중간 순으로 순회
          - DFS(v * 2);
          - console.log(v);
          - DFS(v * 2 + 1);
          
      [부분 집합 DFS]
        - 있고 없고
        :  Check할 array를 만들고, Level이 특정범위+1에 도달하면
           check에 맞게 for문을 돌아 뽑기
        - 여러 갈래 (중복 수열)
        : 여러갈래일 경우 Level은 L+1로, 필요 값을 가지를 쳐서 구현 
        - 끝까지 구하기
        :  조건에 필요한 값을 매개변수로 넣어, 내부에서 체크해서 바로 거를 수 있도록 구현
        - 순열 구하기
        : 사용 여부 체크와, 현재 배열의 상황으로 체크
          구현 포인트는, 1로 만들어 준 후 DFS(L+1)후 체크를 풀어주는 것**
        - 조합*** 구하기
        : 조합은 공식이 존재 nCr = n-1Cr-1 + n-1Cr
          그리고 / nCn이라면 1 nC0 이면 1
          그리고 조합은 큰 수도 커버할 수 있도록 memo를 사용해 n과 r을 두번 구하지 않도록 정해준다.
          다른 DFS랑 다른 점은 재귀함수를 합에서 가져오는 것
          그래서 answer = DFS(n,r) 로 answer의 값을 구한다.
        */
    </script>
  </body>
</html>

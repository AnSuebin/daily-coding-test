<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let length = arr.length;
        let arraySum = arr.reduce((a, b) => a + b);
        let check = Array.from({ length: length }, () => 0);
        let answer = "NO";

        const DFS = (Level) => {
          if (Level === length) {
            let temporary = 0;
            for (let i = 0; i < length; i++) {
              if (check[i] === 1) {
                temporary += arr[i];
              }
            }
            if (arraySum - temporary === temporary) {
              answer = "YES";
              return answer;
            }
          } else {
            check[Level] = 0;
            DFS(Level + 1);
            check[Level] = 1;
            DFS(Level + 1);
          }
        };

        DFS(0);
        return answer;
      }

      let arr = [1, 3, 5, 6, 7, 11];
      console.log(solution(arr));
    </script>
  </body>
</html>

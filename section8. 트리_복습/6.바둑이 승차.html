<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(c, arr) {
        let check = Array.from({ length: arr.length }, () => 0);
        let answer = 0;

        const DFS = (Level) => {
          if (Level === arr.length) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
              if (check[i] === 1) {
                sum += arr[i];
              }
            }
            if (sum <= c && answer < sum) {
              answer = sum;
            }
          } else {
            check[Level] = 0;
            DFS(Level + 1);
            check[Level] = 1;
            DFS(Level + 1);
          }
        };

        DFS(0);
        return answer;
      }

      let arr = [81, 58, 42, 33, 61];
      console.log(solution(259, arr));
    </script>
  </body>
</html>

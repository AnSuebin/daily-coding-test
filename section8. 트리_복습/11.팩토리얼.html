<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = 1;
        const DFS = (L) => {
          if (L === 0) {
            return;
          } else {
            answer *= L;
            DFS(L - 1);
          }
        };

        DFS(n);
        return answer;
      }

      console.log(solution(5));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        const stringArray = [...s];
        const upperCaseArray = stringArray.map((string) =>
          string.toUpperCase()
        );

        // join에 "" 적어주는 것 잊지 말기!
        const answer = upperCaseArray.join("");

        return answer;
      }

      let str = "ItisTimeToStudy";
      console.log(solution(str));
    </script>
  </body>
</html>

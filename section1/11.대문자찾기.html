<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        const stringArray = [...s];

        const filteredArray = stringArray.filter(
          (string) => string === string.toUpperCase()
        );

        const answer = filteredArray.length;

        return answer;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>

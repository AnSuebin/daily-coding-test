<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const notEvenArray = arr.filter((number) => number % 2 === 1);
        let sum = notEvenArray[0];
        let smallList = notEvenArray[0];
        for (let i = 1; i < notEvenArray.length; i++) {
          sum += notEvenArray[i];

          if (smallList > notEvenArray[i]) {
            smallList = notEvenArray[i];
          }
        }

        return [sum, smallList];
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>

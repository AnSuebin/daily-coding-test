<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = [s[0]];
        for (const stringItem of s) {
          // 이전과 동일하게 indexOf가 값를 가진 처음 인덱스를 도출 하는 것 활용
          // answer=s.filter(function(v, i){
          //  return s.indexOf(v)===i;
          // });
          const isInclude = answer.includes(stringItem);
          if (!isInclude) {
            answer.push(stringItem);
          }
        }

        return answer;
      }
      let str = ["good", "time", "good", "time", "student"];
      console.log(solution(str));
    </script>
  </body>
</html>

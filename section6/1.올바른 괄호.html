<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        let count = 0;
        for (let i = 0; i < s.length; i++) {
          if (s[i] === "(") {
            ++count;
          } else {
            --count;
            if (count < 0) {
              answer = "NO";
              break;
            }
          }
        }

        if (count !== 0) {
          answer = "NO";
        }
        return answer;
      }

      let a = "(()(()))(()";
      console.log(solution(a));
    </script>
  </body>
</html>

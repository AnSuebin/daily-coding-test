<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        let count = 0;
        for (let i = 0; i < s.length; i++) {
          if (s[i] === "(") {
            ++count;
          } else if (s[i] === ")") {
            --count;
          } else if (count === 0) {
            answer += s[i];
          }
        }

        return answer;
      }

      let str = "(A(BC)D)EF(G(H)(IJ)K)LM(N)";
      console.log(solution(str));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        const newArray = [...arr1, ...arr2];
        const sortArray = newArray.sort((a, b) => a - b);

        // 만약 중복을 제거하고 싶다면 Set사용
        //const set = new Set(dupArr);

        const answer = new Set(sortArray);

        return answer;
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>

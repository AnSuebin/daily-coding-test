<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(fixNumber, array) {
        let answer = 0;
        const arrayLength = array.length;

        for (let i = 0; i < arrayLength; i++) {
          let sum = array[i];
          for (let j = i + 1; j < arrayLength; j++) {
            sum += array[j];
            if (sum === fixNumber) {
              answer++;
              break;
            }
            if (sum > fixNumber) {
              break;
            }
          }
        }
        return answer;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
    </script>
  </body>
</html>

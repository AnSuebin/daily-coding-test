<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(day, arr) {
        let answer = 0;
        const arrayLength = arr.length;

        for (let i = 0; i < arrayLength - 2; i++) {
          let sum = 0;
          for (let j = 0; j < day; j++) {
            sum += arr[i + j];
          }
          if (answer < sum) {
            answer = sum;
          }
        }

        return answer;
      }

      let a = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      console.log(solution(3, a));
    </script>
  </body>
</html>

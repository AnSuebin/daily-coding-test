<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(underNumber, array) {
        let answer = 0;
        const arrayLength = array.length;

        for (let i = 0; i < arrayLength; i++) {
          let sum = 0;
          for (let j = i; j < arrayLength; j++) {
            sum += array[j];
            if (sum <= underNumber) {
              answer++;
            } else {
              break;
            }
          }
        }

        return answer;
      }

      let a = [1, 3, 1, 2, 3];
      console.log(solution(5, a));
    </script>
  </body>
</html>

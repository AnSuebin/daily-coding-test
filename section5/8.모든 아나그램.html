<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        const sortT = [...t].sort().join("");
        const sLength = s.length;
        const tLength = t.length;
        let answer = 0;

        for (let i = 0; i < sLength - tLength + 1; i++) {
          let comparison = "";
          let sortComparison = "";
          for (let j = 0; j < tLength; j++) {
            comparison += s[i + j];
          }
          sortComparison = [...comparison].sort().join("");
          if (sortComparison === sortT) {
            answer++;
          }
        }

        return answer;
      }

      let a = "bacaAacba";
      let b = "abc";
      console.log(solution(a, b));
    </script>
  </body>
</html>

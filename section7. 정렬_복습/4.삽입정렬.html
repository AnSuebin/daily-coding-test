<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [...arr];

        for (let i = 1; i < arr.length; i++) {
          let select = answer[i];
          for (let j = i - 1; j >= 0; j--) {
            if (select < answer[j]) {
              answer[j + 1] = answer[j];
              // 모두 다 행해진 후에 -1까지 도는 것이 아닌 0일때 한번 더 정리
              if (j === 0) {
                answer[0] = select;
              }
            } else {
              answer[j + 1] = select;
              break;
            }
          }
        }
        return answer;
      }

      let arr = [11, 7, 5, 6, 10, 9];
      console.log(solution(arr));
    </script>
  </body>
</html>

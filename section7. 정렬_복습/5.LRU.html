<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(size, arr) {
        let answer = Array.from({ length: size }, () => 0);

        for (let i = 0; i < arr.length; i++) {
          let pushIndex = answer.findIndex((value) => value === arr[i]);

          if (pushIndex === -1) {
            answer.pop();
          } else {
            answer.splice(pushIndex, 1);
          }
          answer.unshift(arr[i]);
        }

        return answer;
      }

      let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
      console.log(solution(5, arr));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /*
        [선택 정렬]
        하나의 자리를 선택하여 그 자리 수 와 전체를 비교하며 가장 작은 수를 넣는 정렬법
        - 이중 포문으로 구현
        - 외부 포문은 0부터 arr.length전 까지 / 내부 포문은 index+1부터 arr.length까지
        - 내부 포문 돌기 전, 가장 작은 인덱스 할당
        - 내부 포문을 돌며, 가장 작은 인덱스와 교환

        [버블 정렬]
        앞 뒤를 비교하여 마지막부터 가장 큰수를 먼저 맞추는 정렬법
        - 이중 포문으로 구현
        - 외부 포문은 arr.length부터 0전까지 줄어들기 / 내부 포문은 0부터 i-1까지
        - 외부는 뒤부터 / 내부는 앞부터
        - 앞 뒤를 비교하여, 바로 뒤가 앞보다 크면 교환

        [삽입 정렬]
        지정 index의 앞부터 순서대로 지정 index와 비교하여 순서대로 정렬한는 정렬법
        - 이중 포문으로 구현
        - 외부 포문은 1부터 arr.length전 까지 / 내부 포문은 i-1부터 0까지 줄어들기
        - 내부 포문을 돌기 전, 선택된 인덱스 저장
        - 내부 포문을 돌며, 선택 인덱스보다 작은 것이 발견되면 그자리에서 멈추고, 
        - select를 answer[j+1]에 넣어주기
        - 내부 포문을 돌며, 선택 인덱스 보다 크다면, 선택 인덱스와 교환이 아닌, 다음수와 교환**
        - 만약 끝까지 돌았다면, select를 answer[0]에 넣어주기
        */
    </script>
  </body>
</html>

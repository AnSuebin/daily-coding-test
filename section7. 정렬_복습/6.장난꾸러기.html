<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let sortArray = [...arr].sort((a, b) => a - b);
        let answer = [];

        for (let i = 0; i < arr.length; i++) {
          if (sortArray[i] !== arr[i]) {
            answer.push(i + 1);
          }

          if (answer.length >= 2) {
            break;
          }
        }
        return answer;
      }

      let arr = [120, 125, 152, 130, 135, 135, 143, 127, 160];
      console.log(solution(arr));
    </script>
  </body>
</html>

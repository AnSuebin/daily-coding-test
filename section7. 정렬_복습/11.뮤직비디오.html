<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, songs) {
        let leftPoint = Math.max(...songs);
        let rightPoint = songs.reduce((a, b) => a + b);
        let answer = 0;

        const count = (songList, capacity) => {
          let count = 1;
          let sum = 0;
          for (const x of songList) {
            if (sum + x > capacity) {
              count++;
              sum = x;
            } else {
              sum += x;
            }
          }
          return count;
        };

        while (leftPoint <= rightPoint) {
          let middle = parseInt((leftPoint + rightPoint) / 2);
          if (count(songs, middle) <= m) {
            answer = Math.max(middle, answer);
            rightPoint = middle - 1;
          } else {
            leftPoint = middle + 1;
          }
        }

        return answer;
      }

      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      console.log(solution(3, arr));
    </script>
  </body>
</html>

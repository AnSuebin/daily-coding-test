<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(meeting) {
        let sortingMeeting = meeting.sort((a, b) => {
          if (a[1] === b[1]) {
            return a[0] - b[0];
          } else {
            return a[1] - b[1];
          }
        });

        let answer = 1;
        let lastTime = sortingMeeting[0][1];

        for (let i = 1; i < sortingMeeting.length; i++) {
          if (lastTime <= sortingMeeting[i][0]) {
            answer++;
            lastTime = sortingMeeting[i][1];
          }
        }

        return answer;
      }

      let arr = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>

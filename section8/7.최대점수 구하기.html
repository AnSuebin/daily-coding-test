<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(minute, scoreArray, timeArray) {
        let answer = 0;
        let n = scoreArray.length;
        function DFS(L, scoreSum, timeSum) {
          if (timeSum > minute) {
            return;
          }
          if (L === n) {
            answer = Math.max(scoreSum, answer);
          } else {
            DFS(L + 1, scoreSum + scoreArray[L], timeSum + timeArray[L]);
            DFS(L + 1, scoreSum, timeSum);
          }
        }
        DFS(0, 0, 0);
        return answer;
      }

      let ps = [10, 25, 15, 6, 7];
      let pt = [5, 12, 8, 3, 4];
      console.log(solution(20, ps, pt));
    </script>
  </body>
</html>

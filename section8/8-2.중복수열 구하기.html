<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m) {
        let array = Array.from({ length: n }, (value, index) => index + 1);
        let check = Array(m).fill(0);

        let answer = [];

        const DFS = (L) => {
          if (L === m) {
            answer.push([...check]);
          } else {
            for (const x of array) {
              check[L] = x;
              DFS(L + 1);
            }
          }
        };

        DFS(0);

        return answer;
      }

      console.log(solution(3, 2));
    </script>
  </body>
</html>

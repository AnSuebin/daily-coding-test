<html>

    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = 1;
        function DFS(L) {
          if (L > n) {
            return;
          } else {
            answer *= L;
            DFS(L + 1);
          }
        }

        DFS(1);
        return answer;

        // 강의는 반대로 제작

        // }
        // DFS(n)이라는 값을 답으로 넣어버리는 행위
        // answer = DFS(n)
        // return answer
      }

      console.log(solution(5));
    </script>
  </body>

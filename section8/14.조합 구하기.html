<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m) {
        let answer = [];
        let temporary = Array.from({ length: m }, () => 0);

        function DFS(L, s) {
          if (L === m) {
            answer.push([...temporary]);
          } else {
            for (let i = s; i <= n; i++) {
              temporary[L] = i;
              DFS(L + 1, i + 1);
            }
          }
        }

        // 레벨과, 시작 수
        DFS(0, 1);
      }

      console.log(solution(4, 2));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(amount, numberArray) {
        let check = new Array(numberArray.length).fill(0);
        let current = new Array(amount).fill(0);
        let answer = [];

        const DFS = (L) => {
          if (L === amount) {
            answer.push([...current]);
          } else {
            // 가지수
            for (let i = 0; i < numberArray.length; i++) {
              // 체크가 안되있으면 되 있도록
              if (check[i] === 0) {
                check[i] = 1;
                current[L] = numberArray[i];
                DFS(L + 1);
                // 마지막 풀어주기
                check[i] = 0;
              }
            }
          }
        };

        DFS(0);

        return answer;
      }

      let arr = [3, 6, 9];
      console.log(solution(2, arr));
    </script>
  </body>
</html>

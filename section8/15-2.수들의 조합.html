<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(numberAmount, selectAmount, array, final) {
        let sumArray = [];
        let temporary = new Array(numberAmount).fill(0);

        const DFS = (Level, start) => {
          if (Level === selectAmount) {
            sumArray.push([...temporary].reduce((a, b) => a + b));
          } else {
            for (let i = start; i < array.length; i++) {
              temporary[Level] = array[i];
              DFS(Level + 1, i + 1);
            }
          }
        };

        // 레벨, 시작수
        DFS(0, 0);

        let answer = sumArray.filter((sum) => sum % final === 0);
        console.log(answer);

        return answer.length;
      }

      let arr = [2, 4, 5, 8, 12];
      console.log(solution(5, 3, arr, 6));
    </script>
  </body>
</html>

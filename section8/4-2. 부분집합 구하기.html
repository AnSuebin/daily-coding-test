<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        // 참여 한다 안한다로 n개의 수를 탐색
        // 확인은 n+1에서 확인
        let check = Array.from({ length: n + 1 }, () => 0);
        let answer = [];

        const DFS = (L) => {
          if (L === n + 1) {
            let temporary = "";
            for (let i = 1; i <= n; i++) {
              if (check[i] === 1) {
                temporary += `${i}`;
              }
            }
            if (temporary.length > 0) {
              answer.push(temporary);
            }
          } else {
            // 포함 하는 쪽
            check[L] = 1;
            DFS(L + 1);
            // 포함 하지 않는 쪽
            check[L] = 0;
            DFS(L + 1);
          }
        };

        DFS(1);
        return answer;
      }

      console.log(solution(3));
    </script>
  </body>
</html>

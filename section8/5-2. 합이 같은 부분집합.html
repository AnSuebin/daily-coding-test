<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let arraySum = arr.reduce((a, b) => a + b);
        let check = Array.from({ length: arr.length }, () => 0);
        let answer = "NO";

        const DFS = (L) => {
          if (L === arr.length) {
            let temporary = 0;
            for (let i = 0; i < arr.length; i++) {
              if (check[i] === 1) {
                temporary += arr[i];
              }
            }

            if (arraySum - temporary === temporary) {
              answer = "YES";
              return answer;
            }
          } else {
            check[L] = 0;
            DFS(L + 1);
            check[L] = 1;
            DFS(L + 1);
          }
        };
        DFS(0);
        return answer;
      }

      let arr = [1, 3, 5, 6, 7, 11];
      console.log(solution(arr));
    </script>
  </body>
</html>

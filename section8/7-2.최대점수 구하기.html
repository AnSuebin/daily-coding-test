<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(timeLimit, scoreList, timeList) {
        let check = Array.from({ length: timeList.length }, () => 0);
        let answer = 0;

        const DFS = (L) => {
          if (L === timeList.length) {
            let timeSum = 0;
            let scoreSum = 0;
            for (let i = 0; i < timeList.length; i++) {
              if (check[i] === 1) {
                timeSum += timeList[i];
                scoreSum += scoreList[i];
              }
            }
            if (timeSum <= timeLimit && answer < scoreSum) {
              answer = scoreSum;
            }
          } else {
            check[L] = 1;
            DFS(L + 1);
            check[L] = 0;
            DFS(L + 1);
          }
        };
        DFS(0);
        return answer;
      }

      let ps = [10, 25, 15, 6, 7];
      let pt = [5, 12, 8, 3, 4];
      console.log(solution(20, ps, pt));
    </script>
  </body>
</html>

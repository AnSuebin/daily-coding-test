<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        const halfLength = Math.floor(s.length / 2);

        for (let i = 0; i < halfLength / 2; i++) {
          const firstString = s[i];
          // 마지막부터 시작할 때 주의! s.length -i -1
          const lastString = s[s.length - i - 1];

          if (firstString.toUpperCase() !== lastString.toUpperCase()) {
            return "NO";
          }
        }

        return "YES";
      }

      let str = "goooG";
      console.log(solution(str));
    </script>
  </body>
</html>

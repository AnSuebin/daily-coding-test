<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = s[0];
        let count = 1;

        for (let i = 1; i < s.length; i++) {
          if (s[i - 1] !== s[i]) {
            count = 1;
            answer += s[i];
          } else {
            count++;
            if (s[i + 1] !== s[i] || i === s.length - 1) {
              answer += count;
            }
          }
        }
        return answer;
      }

      let str = "KKHSSSSSSSE";
      console.log(solution(str));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        let answer = [];

        for (let i = 0; i < a.length; i++) {
          const getRule = (a, b) => {
            if (a === b) {
              return "D";
            }
            if (a === 3 && b === 1) {
              return "B";
            }
            if (a === 1 && b === 3) {
              return "A";
            }
            if (a > b) {
              return "A";
            }
            return "B";
          };

          const winner = getRule(a[i], b[i]);
          answer.push(winner);
        }

        return answer;
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>

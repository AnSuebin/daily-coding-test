<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        // new Array 길이 가능
        // fill 넣어주는 것 가능
        let zeroArrayLine = new Array(arr.length + 2).fill(0);
        let answer = 0;

        for (let i = 0; i < arr.length; i++) {
          arr[i].unshift(0);
          arr[i].push(0);
        }

        // unshift 소문자
        arr.unshift(zeroArrayLine);
        arr.push(zeroArrayLine);

        for (let j = 1; j < arr.length - 1; j++) {
          for (let k = 1; k < arr.length - 1; k++) {
            if (
              arr[j][k] > arr[j - 1][k] &&
              arr[j][k] > arr[j + 1][k] &&
              arr[j][k] > arr[j][k - 1] &&
              arr[j][k] > arr[j][k + 1]
            ) {
              answer++;
            }
          }
        }

        return answer;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>

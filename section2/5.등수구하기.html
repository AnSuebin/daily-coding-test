<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const originScoreList = [...arr];

        // sort는 얕은 복사로 기존 List까지 변경 주의
        const sortingScoreList = arr.sort((a, b) => b - a);
        const answer = [];

        for (let i = 0; i < arr.length; i++) {
          const lank = sortingScoreList.indexOf(originScoreList[i]);
          answer.push(lank + 1);
        }

        return answer;
      }

      let arr = [87, 89, 92, 100, 76];
      console.log(solution(arr));
    </script>
  </body>
</html>

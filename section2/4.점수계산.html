<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr[0];
        let score = arr[0];

        for (let i = 1; i < arr.length; i++) {
          if (arr[i] === 1) {
            score++;
            answer = answer + score;
          } else {
            score = 0;
          }
        }

        return answer;
      }

      let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(arr));
    </script>
  </body>
</html>
